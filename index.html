<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="container__title">HOME</h3>
                <div class="container__scorecard">
                    <span class="container__score" id="homeScore-el">0</span>   
                </div>
                <div class="container__scoreAddition">
                    <div class="score1" onclick="homePlus1()">+1</div>
                    <div class="score2"onclick="homePlus2()">+2</div>
                    <div class="score3"onclick="homePlus3()">+3</div>
                 </div>
            </div>
            <div>
                <h3 class="container__title">GUEST</h3>
                <div class="container__scorecard">
                    <span class="container__score" id="guestScore-el">0</span>   
                </div>
                <div class="container__scoreAddition">
                    <div class="score1" onclick="guestPlus1()">+1</div>
                    <div class="score2"onclick="guestPlus2()">+2</div>
                    <div class="score3"onclick="guestPlus3()">+3</div>
                 </div>
                 
            </div>
            
        </div>
        
          
                
        <script src="index.js"></script>
    </body>
</html>
